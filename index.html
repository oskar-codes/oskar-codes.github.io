<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1">
    <title>Oskar Codes</title>
    <script src="https://kit.fontawesome.com/cbebc4ac70.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>
  <body>
    
    <div id="app">
      <div id="nav">
        <div>
          <button v-for="window in windowState" :data-name="window.name"><i :class="'fas ' + window.icon"></i></button>
        </div>
      </div>

      <div id="desktop">
        <div id="background-title">
          <h1>Oskar Codes</h1>
          <p>Web Developer</p>
        </div>

        <div id="windows">
          
          <div v-for="window in windowState" class="window" v-show="window.show" :style="`transform: translate(${window.coords.x}px, ${window.coords.y}px) translateX(-50%) translateY(-50%); zIndex: ${zOrder.indexOf(window.name.toLowerCase())};`">
            <div class="window-top">
              <button>âœ•</button>
              <span>{{window.name}}</span>
            </div>
            <div class="window-content" v-html="window.content"></div>
          </div>

        </div>

      </div>

      <canvas id="background-canvas"></canvas>
    </div>
      

    <div id="terminal"></div>

    <script src="hammer.min.js"></script>
    <script src="tinycolor.js"></script>
    <script src="simple-canvas.js"></script>
    <script src="app.js"></script>
  </body>
</html>
